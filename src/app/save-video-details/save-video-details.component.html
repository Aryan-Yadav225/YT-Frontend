<div class="video-details-container">
  <div class="container">
    <div class="details-grid">
      <!-- Main Form Section -->
      <div class="form-section card">
        <div class="form-header">
          <h2 class="form-title">Add Video Details</h2>
          <p class="form-subtitle">Complete your video information</p>
        </div>

        <form [formGroup]="saveVideoDetailsForm" class="form-fields">
          <div class="form-group">
            <label class="form-label">Video Title</label>
            <input 
              type="text" 
              class="form-input" 
              [formControl]="title" 
              placeholder="Enter an engaging title for your video"
              required 
            />
          </div>

          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea 
              class="form-textarea" 
              [formControl]="description" 
              placeholder="Describe your video content..."
              rows="4"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Video Status</label>
            <select class="form-select" [formControl]="videoStatus" required>
              <option value="" disabled>Choose visibility</option>
              <option value="public">üåç Public - Anyone can view</option>
              <option value="private">üîí Private - Only you can view</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Tags</label>
            <div class="tags-container">
              <div class="tags-list">
                <span 
                  *ngFor="let tag of tags; trackBy: trackTag" 
                  class="tag-chip"
                >
                  {{ tag }}
                  <button 
                    type="button" 
                    class="tag-remove" 
                    (click)="remove(tag)"
                    aria-label="Remove tag"
                  >
                    √ó
                  </button>
                </span>
              </div>
              <input
                type="text"
                class="tag-input"
                placeholder="Add tags (press Enter)"
                (keydown.enter)="addTag($event)"
                #tagInput
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Thumbnail</label>
            <div class="file-upload-area">
              <input
                type="file"
                id="thumbnailInput"
                class="file-input"
                accept="image/*"
                (change)="onFileSelected($event)"
              />
              <label for="thumbnailInput" class="file-upload-label">
                <div class="upload-icon">
                  <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                  </svg>
                </div>
                <div class="upload-text">
                  <span class="upload-title">Choose thumbnail image</span>
                  <span class="upload-subtitle">PNG, JPG up to 10MB</span>
                </div>
              </label>
              
              <div *ngIf="selectedFile" class="selected-file">
                <div class="file-info">
                  <span class="file-name">{{ selectedFileName }}</span>
                  <button class="btn btn-secondary" (click)="onUpload()" type="button">
                    Upload Thumbnail
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button (click)="saveVideos()" class="btn btn-primary" type="submit">
              Save Video Details
            </button>
          </div>
        </form>
      </div>

      <!-- Video Preview Section -->
      <div class="preview-section card">
        <div class="preview-header">
          <h3 class="preview-title">Video Preview</h3>
        </div>
        <div class="video-container">
          <app-video-player *ngIf="videoUrl" [videoURL]="videoUrl"></app-video-player>
          <div *ngIf="!videoUrl" class="no-video">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17,10.5V7A1,1 0 0,0 16,6H4A1,1 0 0,0 3,7V17A1,1 0 0,0 4,18H16A1,1 0 0,0 17,17V13.5L21,17.5V6.5L17,10.5Z"/>
            </svg>
            <p>No video selected</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
