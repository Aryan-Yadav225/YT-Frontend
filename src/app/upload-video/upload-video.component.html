<div class="upload-container">
  <div class="upload-card">
    <div class="upload-header">
      <h2 class="upload-title">Upload Your Video</h2>
      <p class="upload-subtitle">Share your content with the world</p>
    </div>

    <div class="drop-zone-container">
      <ngx-file-drop 
        dropZoneLabel="" 
        (onFileDrop)="dropped($event)" 
        (onFileOver)="fileOver($event)" 
        (onFileLeave)="fileLeave($event)"
        class="custom-drop-zone"
      >
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
          <div class="drop-content">
            <div class="upload-icon">
              <svg width="64" height="64" viewBox="0 0 24 24" fill="currentColor">
                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
              </svg>
            </div>
            <h3 class="drop-title">Drop your video files here</h3>
            <p class="drop-subtitle">or click to browse</p>
            <button type="button" class="browse-btn btn btn-primary" (click)="openFileSelector()">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
              </svg>
              Choose Files
            </button>
            <p class="file-info">Supports MP4, AVI, MOV up to 500MB</p>
          </div>
        </ng-template>
      </ngx-file-drop>
    </div>

    <div class="files-section" *ngIf="files.length > 0">
      <h3 class="files-title">Selected Files</h3>
      <div class="files-list">
        <div class="file-item" *ngFor="let item of files; let i=index">
          <div class="file-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17,10.5V7A1,1 0 0,0 16,6H4A1,1 0 0,0 3,7V17A1,1 0 0,0 4,18H16A1,1 0 0,0 17,17V13.5L21,17.5V6.5L17,10.5Z"/>
            </svg>
          </div>
          <div class="file-details">
            <span class="file-name" [title]="item.relativePath">{{ item.relativePath }}</span>
            <span class="file-size">{{ getFileSize(item) }}</span>
          </div>
          <div class="file-status">
            <span class="status-ready">Ready</span>
          </div>
        </div>
      </div>
    </div>

    <div class="upload-actions" *ngIf="fileUploaded">
      <button class="upload-btn btn btn-success" (click)="uploadVideo()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
          <path d="M9,16V10H5L12,3L19,10H15V16H9M5,20V18H19V20H5Z"/>
        </svg>
        Upload Video
      </button>
    </div>
  </div>
</div>
