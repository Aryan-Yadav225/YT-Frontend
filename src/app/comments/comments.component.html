<div class="comments-container">
  <div class="comments-header">
    <h3 class="comments-title">Comments</h3>
    <span class="comments-count">{{ commentsDto.length || 0 }} comments</span>
  </div>

  <!-- Comment Form -->
  <form class="comment-form" [formGroup]="commentsForm">
    <div class="comment-input-section">
      <div class="user-avatar">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
        </svg>
      </div>
      <div class="input-container">
        <textarea 
          class="comment-textarea"
          [formControlName]="'comment'" 
          placeholder="Add a public comment..."
          rows="1"
        ></textarea>
        <div class="form-actions">
          <button type="button" class="btn-cancel">Cancel</button>
          <button type="submit" (click)="postComment()" class="btn btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 6px;">
              <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
            </svg>
            Comment
          </button>
        </div>
      </div>
    </div>
  </form>

  <div class="comments-divider"></div>

  <!-- Comments List -->
  <div class="comments-list">
    <div class="comment-item" *ngFor="let comment of commentsDto;">
      <div class="comment-content">
        <div class="comment-header">
          <div class="comment-avatar">
            <img src="https://yt3.ggpht.com/ytc/AAUvwnjuYQrnTYr-sXVEBvCAmtT4nxF-3yhh5KnP0W6xmQ=s176-c-k-c0x00ffffff-no-rj" alt="User Avatar">
          </div>
          <div class="comment-info">
            <div class="comment-meta">
              <a class="comment-author" routerLink="">User</a>
              <span class="comment-time">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M16.2,16.2L11,13V7H12.5V12.2L17,14.7L16.2,16.2Z"/>
                </svg>
                1 month ago
              </span>
            </div>
            <div class="comment-text">
              {{ comment.commentText }}
            </div>
            <div class="comment-actions">
              <button class="action-btn like-comment">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M23,10C23,8.89 22.1,8 21,8H14.68L15.64,3.43C15.66,3.33 15.67,3.22 15.67,3.11C15.67,2.7 15.5,2.32 15.23,2.05L14.17,1L7.59,7.58C7.22,7.95 7,8.45 7,9V19A2,2 0 0,0 9,21H18C18.83,21 19.54,20.5 19.84,19.78L22.86,12.73C22.95,12.5 23,12.26 23,12V10.08L23,10M1,21H5V9H1V21Z"/>
                </svg>
                <span>0</span>
              </button>
              <button class="action-btn dislike-comment">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M19,15H23V3H19V15M15,3H6C5.17,3 4.46,3.5 4.16,4.22L1.14,11.27C1.05,11.5 1,11.74 1,12V14A2,2 0 0,0 3,16H9.31L8.36,20.57C8.34,20.67 8.33,20.78 8.33,20.89C8.33,21.3 8.5,21.68 8.77,21.95L9.83,23L16.41,16.42C16.78,16.05 17,15.55 17,15V5A2,2 0 0,0 15,3Z"/>
                </svg>
              </button>
              <button class="action-btn reply-btn">Reply</button>
            </div>
          </div>
        </div>
        <div class="comment-options">
          <button class="options-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12,16A2,2 0 0,1 14,18A2,2 0 0,1 12,20A2,2 0 0,1 10,18A2,2 0 0,1 12,16M12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12A2,2 0 0,1 12,10M12,4A2,2 0 0,1 14,6A2,2 0 0,1 12,8A2,2 0 0,1 10,6A2,2 0 0,1 12,4Z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
