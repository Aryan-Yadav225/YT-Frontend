<div class="page">
  <!-- Main content -->
  <section class="video-detail">
    <div class="stack-8">
      <app-video-player *ngIf="videoAvailable" [videoURL]="videoUrl"></app-video-player>

      <h1 class="video-title mat-title">{{ videoTitle }}</h1>

      <div class="meta-bar">
        <div class="meta-left">
          <span class="view-count">{{ viewCount }}</span>
          <span class="dot" aria-hidden="true"></span>
          <time class="video-upload-date" datetime="2021-04-13">Apr 13, 2021</time>
        </div>

        <div class="meta-right">
          <button mat-icon-button class="thumb-btn" (click)="likeVideo()" aria-label="Like">
            <mat-icon>thumb_up_off_alt</mat-icon>
            <span class="count">{{ likeCount }}</span>
          </button>
          <button mat-icon-button class="thumb-btn" (click)="disLikeVideo()" aria-label="Dislike">
            <mat-icon>thumb_down_off_alt</mat-icon>
            <span class="count">{{ dislikeCount }}</span>
          </button>
        </div>
      </div>
