<div class="video-detail-page">
  <div class="container">
    <div class="video-layout">
      <!-- Main Video Section -->
      <section class="video-main">
        <div class="video-content">
          <!-- Video Player -->
          <div class="video-player-container">
            <app-video-player *ngIf="videoAvailable" [videoURL]="videoUrl"></app-video-player>
          </div>

          <!-- Video Info -->
          <div class="video-info">
            <h1 class="video-title">{{ videoTitle }}</h1>

            <div class="video-meta">
              <div class="meta-left">
                <span class="view-count">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z"/>
                  </svg>
                  {{ viewCount }} views
                </span>
                <span class="upload-date">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19,3H18V1H16V3H8V1H6V3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V8H19V19Z"/>
                  </svg>
                  Apr 13, 2021
                </span>
              </div>

              <div class="action-buttons">
                <button class="action-btn like-btn" (click)="likeVideo()">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M23,10C23,8.89 22.1,8 21,8H14.68L15.64,3.43C15.66,3.33 15.67,3.22 15.67,3.11C15.67,2.7 15.5,2.32 15.23,2.05L14.17,1L7.59,7.58C7.22,7.95 7,8.45 7,9V19A2,2 0 0,0 9,21H18C18.83,21 19.54,20.5 19.84,19.78L22.86,12.73C22.95,12.5 23,12.26 23,12V10.08L23,10M1,21H5V9H1V21Z"/>
                  </svg>
                  <span>{{ likeCount }}</span>
                </button>
                
                <button class="action-btn dislike-btn" (click)="disLikeVideo()">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19,15H23V3H19V15M15,3H6C5.17,3 4.46,3.5 4.16,4.22L1.14,11.27C1.05,11.5 1,11.74 1,12V14A2,2 0 0,0 3,16H9.31L8.36,20.57C8.34,20.67 8.33,20.78 8.33,20.89C8.33,21.3 8.5,21.68 8.77,21.95L9.83,23L16.41,16.42C16.78,16.05 17,15.55 17,15V5A2,2 0 0,0 15,3Z"/>
                  </svg>
                  <span>{{ dislikeCount }}</span>
                </button>
                
                <button class="action-btn share-btn">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18,16.08C17.24,16.08 16.56,16.38 16.04,16.85L8.91,12.7C8.96,12.47 9,12.24 9,12C9,11.76 8.96,11.53 8.91,11.3L15.96,7.19C16.5,7.69 17.21,8 18,8A3,3 0 0,0 21,5A3,3 0 0,0 18,2A3,3 0 0,0 15,5C15,5.24 15.04,5.47 15.09,5.7L8.04,9.81C7.5,9.31 6.79,9 6,9A3,3 0 0,0 3,12A3,3 0 0,0 6,15C6.79,15 7.5,14.69 8.04,14.19L15.16,18.34C15.11,18.55 15.08,18.77 15.08,19C15.08,20.61 16.39,21.91 18,21.91C19.61,21.91 20.92,20.6 20.92,19A2.84,2.84 0 0,0 18,16.08Z"/>
                  </svg>
                  Share
                </button>
              </div>
            </div>

            <div class="divider"></div>

            <!-- Channel Info -->
            <div class="channel-section">
              <div class="channel-info">
                <div class="channel-avatar">
                  <img src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Channel Avatar">
                </div>
                <div class="channel-details">
                  <h3 class="channel-name">Programming Techie</h3>
                  <p class="subscriber-count">4.2K subscribers</p>
                </div>
              </div>
              
              <div class="subscribe-section">
                <button 
                  *ngIf="showSubscribeButton" 
                  class="subscribe-btn btn btn-primary"
                  (click)="subscribeToUser()"
                >
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
                    <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                  </svg>
                  Subscribe
                </button>

                <button 
                  *ngIf="showUnSubscribeButton" 
                  class="unsubscribe-btn btn btn-secondary"
                  (click)="unSubscribeToUser()"
                >
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
                    <path d="M19,13H5V11H19V13Z"/>
                  </svg>
                  Unsubscribe
                </button>
              </div>
            </div>

            <!-- Description -->
            <div class="description-section">
              <div class="description-content">
                <p class="video-description">{{ videoDescription }}</p>
              </div>
            </div>

            <div class="divider"></div>

            <!-- Comments -->
            <div class="comments-section">
              <app-comments *ngIf="videoAvailable" [videoId]="videoId"></app-comments>
            </div>
          </div>
        </div>
      </section>

      <!-- Suggestions Sidebar -->
      <aside class="suggestions-sidebar">
        <div class="suggestions-header">
          <h3>Up Next</h3>
        </div>
        <div class="suggestions-content">
          <!-- Suggestion videos will go here -->
          <div class="suggestion-placeholder">
            <p>Related videos will appear here</p>
          </div>
        </div>
      </aside>
    </div>
  </div>
</div>
